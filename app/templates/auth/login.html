{% extends './base.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block title %} Login {% endblock %}
{% block body %}
<main class="form-signin w-100 m-auto">
    <form class="form-signin" action="/login" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <img class="mb-4" src="{{ url_for('static', filename='img/Wolf.svg') }}}}" alt="Wolf" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" minlength="6" maxlength="25">
            <label for="username">Username</label>
        </div>
        <br></br>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="6">
            <label for="password">Password</label>
        </div>
        <br></br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>

    {% block customJS %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% endblock %}
{% endblock %}
